.slider {
    height:500px;
    width:1345px;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      align-self: center;
    }

    .slides {
      width: 500%;
      height: 100%;
      display: flex;
      animation: slide 20s infinite;
    }

    .slides input {
      display: none;
    }

    .slide {
      width: 20%;
      transition: 0.6s;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease, filter 0.6s ease;
      height: 500px;
      width: 500px;
      
      object-fit: contain;
      overflow: hidden;
    }

    .slide::before {
      content: '';
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.3), transparent);
      transition: top 0.5s ease;
      pointer-events: none;
    }

    .slide:hover img {
      transform: scale(1.1) rotate(1.5deg);
      filter: brightness(1.2);
    }

    .slide:hover::before {
      top: 0;
    }

    .navigation-manual {
      position: absolute;
      width: 100%;
