<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto + Manual Image Slider</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .slider {
      width: 600px;
      height: 400px;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
    }

    .slides {
      width: 500%;
      height: 100%;
      display: flex;
      animation: slide 20s infinite;
    }

    .slides input {
      display: none;
    }

    .slide {
      width: 20%;
      transition: 0.6s;
      position: relative;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease, filter 0.6s ease;
    }

    .slide::before {
      content: '';
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(255,255,255,0.3), transparent);
      transition: top 0.5s ease;
      pointer-events: none;
    }

    .slide:hover img {
      transform: scale(1.1) rotate(1.5deg);
      filter: brightness(1.2);
    }

    .slide:hover::before {
      top: 0;
    }

    .navigation-manual {
      position: absolute;
      width: 100%;
      margin-top: -40px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .manual-btn {
      border: 2px solid #fff;
      padding: 5px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .manual-btn:hover {
      background: #fff;
    }

    #radio1:checked ~ .first {
      margin-left: 0;
    }
    #radio2:checked ~ .first {
      margin-left: -100%;
    }
    #radio3:checked ~ .first {
      margin-left: -200%;
    }
    #radio4:checked ~ .first {
      margin-left: -300%;
    }
    #radio5:checked ~ .first {
      margin-left: -400%;
    }

    @keyframes slide {
      0% {margin-left: 0;}
      20% {margin-left: 0;}
      25% {margin-left: -100%;}
      45% {margin-left: -100%;}
      50% {margin-left: -200%;}
      70% {margin-left: -200%;}
      75% {margin-left: -300%;}
      95% {margin-left: -300%;}
      100% {margin-left: -400%;}
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides">
      <!-- Radio buttons for manual nav -->
      <input type="radio" name="radio-btn" id="radio1" checked>
      <input type="radio" name="radio-btn" id="radio2">
      <input type="radio" name="radio-btn" id="radio3">
      <input type="radio" name="radio-btn" id="radio4">
      <input type="radio" name="radio-btn" id="radio5">

      <!-- Slides -->
      <div class="slide first">
        <img src="./images/luffy_back.png" alt="">
      </div>
      <div class="slide">
        <img src="./images/naruto_front.png" alt="">
      </div>
      <div class="slide">
        <img src="./images/gtr_back.png" alt="img1">
      </div>
      <div class="slide">
        <img src="./images/gtr_front.png" alt="img2">
      </div>
      <div class="slide">
        <img src="./images/luffy_front.png" alt="img3">
      </div>

      <!-- Manual navigation buttons -->
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
        <label for="radio5" class="manual-btn"></label>
      </div>
    </div>
  </div>

</body>
</html>
